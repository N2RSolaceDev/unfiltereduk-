<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | unfiltereduk.co.uk</title>
  <style>
    /* === Global Dark Theme === */
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent: #bb86fc;
      --error: #cf3339;
      --error-bg: #3a1818;
      --border: #333333;
      --hover-bg: #2a2a2a;
      --toolbar-bg: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* === Topbar === */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
    }

    .logo span {
      color: var(--error);
    }

    .topbar nav a {
      margin-left: 18px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .topbar nav a:hover {
      text-decoration: underline;
    }

    /* === Main Content === */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--text);
    }

    p {
      margin: 10px 0;
      color: var(--text-secondary);
    }

    strong {
      color: var(--text);
    }

    .setting-group {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    button {
      background: var(--error);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #b00;
    }

    .status {
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">unfiltered<span>uk</span>.co.uk</div>
    <nav>
      <a href="inbox.html">Inbox</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Account Settings</h2>

    <div class="setting-group">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Member since:</strong> <span id="createdAt"></span></p>
    </div>

    <div class="setting-group">
      <h3>Delete Account</h3>
      <p><strong>Warning:</strong> This will permanently delete your account and all messages. This action cannot be undone.</p>
      <button onclick="confirmDelete()">Delete My Account</button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
