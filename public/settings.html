<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | unfiltereduk.co.uk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fff; }
    header { padding: 20px 0; border-bottom: 1px solid #eee; }
    header .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 28px; }
    header h1 span { color: #c00; }
    nav a { margin-left: 16px; color: #c00; text-decoration: none; font-weight: 500; }
    main.container { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
    p { margin: 10px 0; }
    button { background: #c00; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    .status {
      padding: 12px; margin: 15px 0; border-radius: 6px; text-align: center; font-size: 14px;
    }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>unfiltered<span>uk</span>.co.uk</h1>
      <nav>
        <a href="inbox.html">Inbox</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Settings</h2>
    <p>Email: <strong id="userEmail">Loading...</strong></p>
    <p>Account created: <span id="createdAt"></span></p>
    <button onclick="confirmLogout()">Log Out All Devices</button>
    <div id="status" class="status hidden"></div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    async function loadSettings() {
      const res = await fetch('/api/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) return logout();

      const user = await res.json();
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('createdAt').textContent = new Date(user.createdAt).toLocaleString();
    }

    function confirmLogout() {
      if (confirm('Log out of all devices?')) {
        localStorage.clear();
        alert('Logged out.');
        location.href = 'index.html';
      }
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
