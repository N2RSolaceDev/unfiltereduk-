<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox | unfiltereduk.co.uk</title>
  <style>
    /* === Global Dark Theme === */
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent: #bb86fc;
      --accent-hover: #9b68db;
      --border: #333333;
      --hover-bg: #2a2a2a;
      --unread-bg: #252525;
      --toolbar-bg: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      transition: background 0.3s;
    }

    /* === Topbar === */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
    }

    .logo span {
      color: #cf3339;
    }

    .topbar nav a {
      margin-left: 18px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .topbar nav a:hover {
      text-decoration: underline;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: var(--card-bg);
      border-right: 1px solid var(--border);
      padding-top: 60px; /* below topbar */
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: width 0.3s;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: all 0.2s;
    }

    .sidebar-item:hover {
      background: var(--hover-bg);
    }

    .sidebar-item.active {
      background: rgba(187, 134, 252, 0.15);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .sidebar-item i {
      margin-right: 16px;
      font-size: 20px;
      width: 24px;
      text-align: center;
      opacity: 0.9;
    }

    /* === Main Content === */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    /* === Message List === */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .message-row {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s ease;
      border-left: 4px solid transparent;
    }

    .message-row:hover {
      background: var(--hover-bg);
      border-left-color: var(--border);
    }

    .message-row.unread {
      background: var(--unread-bg);
      font-weight: 500;
      border-left-color: transparent;
    }

    .message-row.unread:hover {
      background: #2d2d2d;
    }

    .message-sender {
      width: 220px;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
    }

    .message-subject {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
    }

    .message-snippet {
      flex: 2;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-left: 12px;
    }

    .message-time {
      color: var(--text-secondary);
      font-size: 13px;
      white-space: nowrap;
      margin-left: 16px;
      min-width: 80px;
      text-align: right;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar-item span { display: none; }
      .sidebar-item i { margin-right: 0; }
      .message-sender, .message-snippet { display: none; }
      .message-subject { flex: 2; }
      .main-content { margin-left: 60px; }
      .message-time { font-size: 12px; }
    }

    /* === Smooth Animation === */
    .messages {
      scroll-behavior: smooth;
    }

    .message-row {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">unfiltered<span>uk</span>.co.uk</div>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-item active">
      <i>üìß</i> <span>Inbox</span>
    </div>
    <div class="sidebar-item" onclick="location.href='compose.html'">
      <i>‚úèÔ∏è</i> <span>Compose</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Message List -->
    <div class="messages" id="messages">
      <div style="padding: 20px; color: var(--text-secondary); font-style: italic; text-align: center;">
        No messages yet.
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    async function loadInbox() {
      const res = await fetch('/api/inbox', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) return logout();

      const messages = await res.json();
      const container = document.getElementById('messages');
      container.innerHTML = '';

      if (messages.length === 0) {
        container.innerHTML = '<div style="padding: 20px; color: var(--text-secondary); text-align: center;">No messages yet.</div>';
        return;
      }

      messages.forEach((msg, index) => {
        const now = new Date();
        const msgDate = new Date(msg.createdAt);
        let timeStr;

        if (now.toDateString() === msgDate.toDateString()) {
          timeStr = msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (now.getDate() - msgDate.getDate() === 1) {
          timeStr = 'Yesterday';
        } else {
          timeStr = msgDate.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        const row = document.createElement('div');
        row.className = 'message-row';
        if (!msg.read) row.classList.add('unread');
        row.dataset.messageId = msg._id;

        row.style.animationDelay = (index * 0.05) + 's';

        row.innerHTML = `
          <div class="message-sender">${msg.from}</div>
          <div class="message-subject">${msg.subject || '(No Subject)'}</div>
          <div class="message-snippet">${msg.body.substring(0, 100)}${msg.body.length > 100 ? '...' : ''}</div>
          <div class="message-time">${timeStr}</div>
        `;

        row.onclick = () => {
          window.location.href = `email.html?id=${msg._id}`;
        };

        container.appendChild(row);
      });
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    window.onload = loadInbox;
  </script>

</body>
</html>
