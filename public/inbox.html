<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox | unfiltereduk.co.uk</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #202124;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 20px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      color: #202124;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background: #f0f0f0;
    }

    .sidebar-item.active {
      background: #e8f0fe;
      color: #1a73e8;
      border-left: 4px solid #1a73e8;
      padding-left: 20px;
    }

    .sidebar-item i {
      margin-right: 16px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }

    .toolbar button {
      background: #0b57d0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      margin-right: 12px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #0948b0;
    }

    .toolbar h2 {
      font-size: 20px;
      font-weight: 500;
      color: #5f6368;
      margin-left: 16px;
    }

    /* Message List */
    .messages {
      flex: 1;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .message-row:hover {
      background: #f8f9fa;
    }

    .message-row.unread {
      background: #f5f5f5;
      font-weight: 500;
    }

    .message-sender {
      width: 200px;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #202124;
    }

    .message-subject {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #202124;
    }

    .message-snippet {
      flex: 2;
      color: #5f6368;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-left: 12px;
    }

    .message-time {
      color: #5f6368;
      font-size: 13px;
      white-space: nowrap;
      margin-left: 16px;
    }

    /* Topbar (User Nav) */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1a73e8;
    }

    .logo span {
      color: #c00;
    }

    .topbar nav a {
      margin-left: 20px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }

    .topbar nav a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar-item span { display: none; }
      .sidebar-item i { margin-right: 0; }
      .message-sender, .message-snippet { display: none; }
      .message-subject { flex: 2; }
      .main-content { margin-left: 60px; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">unfiltered<span>uk</span>.co.uk</div>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-item active">
      <i>üìß</i> <span>Inbox</span>
    </div>
    <div class="sidebar-item" onclick="location.href='compose.html'">
      <i>‚úèÔ∏è</i> <span>Compose</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Toolbar -->
    <div class="toolbar">
      <button onclick="location.href='compose.html'">Compose</button>
      <h2>Inbox</h2>
    </div>

    <!-- Message List -->
    <div class="messages" id="messages">
      <div style="padding: 20px; color: #555; font-style: italic;">Loading messages...</div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    async function loadInbox() {
      const res = await fetch('/api/inbox', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) return logout();

      const messages = await res.json();
      const container = document.getElementById('messages');
      container.innerHTML = '';

      if (messages.length === 0) {
        container.innerHTML = '<div style="padding: 20px; color: #555;">No messages yet.</div>';
        return;
      }

      messages.forEach(msg => {
        const now = new Date();
        const msgDate = new Date(msg.createdAt);
        let timeStr;

        if (now.toDateString() === msgDate.toDateString()) {
          timeStr = msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (now.getDate() - msgDate.getDate() === 1) {
          timeStr = 'Yesterday';
        } else {
          timeStr = msgDate.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        const row = document.createElement('div');
        row.className = 'message-row'; // + (msg.read ? '' : ' unread')
        row.dataset.messageId = msg._id; // Store message ID for actions
        row.innerHTML = `
          <div class="message-sender">${msg.from}</div>
          <div class="message-subject">${msg.subject || '(No Subject)'}</div>
          <div class="message-snippet">${msg.body.substring(0, 100)}${msg.body.length > 100 ? '...' : ''}</div>
          <div class="message-time">${timeStr}</div>
        `;
        row.onclick = () => {
          window.location.href = `email.html?id=${msg._id}`;
        };
        container.appendChild(row);
      });
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    window.onload = loadInbox;
  </script>

</body>
</html>
