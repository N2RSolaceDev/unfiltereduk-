<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email | unfiltereduk.co.uk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fff; color: #1a1a1a; }
    header { padding: 20px 0; border-bottom: 1px solid #eee; }
    header .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 28px; }
    header h1 span { color: #c00; }
    nav a { margin-left: 16px; color: #c00; text-decoration: none; font-weight: 500; }
    main.container { padding: 40px 20px; max-width: 800px; margin: 0 auto; }
    input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    textarea { min-height: 200px; }
    button { background: #c00; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .status {
      padding: 12px; margin: 15px 0; border-radius: 6px; text-align: center; font-size: 14px;
    }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
    .email-details {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .email-header {
      margin-bottom: 10px;
      font-weight: 500;
    }
    .email-body {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>unfiltered<span>uk</span>.co.uk</h1>
      <nav>
        <a href="inbox.html">Inbox</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="email-details">
      <div class="email-header">
        <strong>From:</strong> <span id="from"></span><br>
        <strong>To:</strong> <span id="to"></span><br>
        <strong>Subject:</strong> <span id="subject"></span><br>
        <strong>Date:</strong> <span id="createdAt"></span>
      </div>
      <div class="email-body" id="body"></div>
    </div>

    <button onclick="reply()">Reply</button>
    <button onclick="deleteMessage()">Delete</button>

    <div id="status" class="status hidden"></div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    const messageId = new URLSearchParams(window.location.search).get('id');

    async function loadEmail() {
      const res = await fetch(`/api/email/${messageId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) return logout();

      const message = await res.json();
      document.getElementById('from').textContent = message.from;
      document.getElementById('to').textContent = message.to;
      document.getElementById('subject').textContent = message.subject || '(No Subject)';
      document.getElementById('createdAt').textContent = new Date(message.createdAt).toLocaleString();
      document.getElementById('body').textContent = message.body;
    }

    async function reply() {
      const from = document.getElementById('from').textContent;
      const subject = document.getElementById('subject').textContent;
      const to = document.getElementById('to').textContent;

      // Redirect to reply page with pre-filled fields
      window.location.href = `reply.html?to=${encodeURIComponent(from)}&subject=${encodeURIComponent(subject)}`;
    }

    async function deleteMessage() {
      const res = await fetch(`/api/delete/${messageId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (res.ok) {
        alert('Message deleted.');
        window.location.href = 'inbox.html';
      } else {
        alert('Failed to delete message.');
      }
    }

    function setStatus(msg, error = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = error ? 'status error' : 'status success';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    window.onload = loadEmail;
  </script>
</body>
</html>
