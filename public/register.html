<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | unfiltereduk.co.uk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }
    .auth-container {
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .auth-box {
      background: #fff; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .auth-box h2 { font-size: 24px; margin-bottom: 10px; text-align: center; }
    .auth-box p { text-align: center; color: #666; margin-bottom: 20px; }
    .auth-box input {
      width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; font-family: inherit;
    }
    .auth-box button {
      width: 100%; background: #c00; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: 600;
    }
    .text-center { text-align: center; margin-top: 15px; }
    .text-center a { color: #c00; }
    .status {
      padding: 12px; margin: 15px 0; border-radius: 6px; text-align: center; font-size: 14px;
    }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Your Identity</h2>
      <p>Only <strong>@unfiltereduk.co.uk</strong> emails allowed</p>

      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="email" id="email" placeholder="you@unfiltereduk.co.uk" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
      <div id="status" class="status hidden"></div>
    </div>
  </div>

  <script>
    function setStatus(msg, error = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = error ? 'status error' : 'status success';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 5000);
    }

    async function register() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email.endsWith('@unfiltereduk.co.uk')) {
        return setStatus('Only @unfiltereduk.co.uk allowed', true);
      }
      if (password.length < 6) {
        return setStatus('Password too short', true);
      }

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, fullName })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('email', data.email);
        location.href = 'inbox.html';
      } else {
        setStatus(data.error, true);
      }
    }
  </script>
</body>
</html>
