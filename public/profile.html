<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | unfiltereduk.co.uk</title>
  <style>
    /* === Global Dark Theme === */
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent: #bb86fc;
      --border: #333333;
      --hover-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* === Topbar === */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1f1f1f;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
    }

    .logo span {
      color: #cf3339;
    }

    .topbar nav a {
      margin-left: 18px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .topbar nav a:hover {
      text-decoration: underline;
    }

    /* === Main Content === */
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 20px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--text);
    }

    /* === Avatar === */
    .avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background: #555;
      margin: 20px auto;
      display: block;
      border: 3px solid var(--accent);
    }

    /* === Inputs === */
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #2a2a2a;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      background: #252525;
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    /* === Button === */
    button {
      background: var(--accent);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }

    button:hover {
      background: #9b68db;
    }

    /* === Status Message === */
    .status {
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #3a1818;
      color: #cf3339;
      border: 1px solid #cf3339;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">unfiltered<span>uk</span>.co.uk</div>
    <nav>
      <a href="inbox.html">Inbox</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="container">
    <h2>Your Profile</h2>
    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar" class="avatar-large" />
    <input type="url" id="avatar" placeholder="Avatar URL (e.g., https://example.com/avatar.jpg)" />
    <input type="text" id="fullName" placeholder="Full Name" />
    <button onclick="saveProfile()">Save Profile</button>
    <div id="status" class="status hidden"></div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    // Load profile data
    async function loadProfile() {
      try {
        const res = await fetch('/api/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) return logout();

        const user = await res.json();
        document.getElementById('fullName').value = user.fullName || '';
        document.getElementById('avatar').value = user.avatar || '';
        document.getElementById('avatarPreview').src = user.avatar || 'https://via.placeholder.com/100';
      } catch (err) {
        setStatus('Failed to load profile.', true);
      }
    }

    // Save profile
    async function saveProfile() {
      const fullName = document.getElementById('fullName').value.trim();
      const avatar = document.getElementById('avatar').value.trim();

      const res = await fetch('/api/profile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ fullName, avatar })
      });

      if (res.ok) {
        document.getElementById('avatarPreview').src = avatar || 'https://via.placeholder.com/100';
        setStatus('✅ Profile saved!', false);
      } else {
        setStatus('❌ Save failed.', true);
      }
    }

    // Show status message
    function setStatus(msg, error = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = error ? 'status error' : 'status success';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    // Logout
    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    // On load
    window.onload = loadProfile;
  </script>
</body>
</html>
