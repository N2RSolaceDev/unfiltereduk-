<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reply | unfiltereduk.co.uk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fff; color: #1a1a1a; }
    header { padding: 20px 0; border-bottom: 1px solid #eee; }
    header .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 28px; }
    header h1 span { color: #c00; }
    nav a { margin-left: 16px; color: #c00; text-decoration: none; font-weight: 500; }
    main.container { padding: 40px 20px; max-width: 800px; margin: 0 auto; }
    input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    textarea { min-height: 200px; }
    button { background: #c00; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .status {
      padding: 12px; margin: 15px 0; border-radius: 6px; text-align: center; font-size: 14px;
    }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>unfiltered<span>uk</span>.co.uk</h1>
      <nav>
        <a href="inbox.html">Inbox</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Reply</h2>
    <input type="email" id="to" placeholder="To" readonly />
    <input type="text" id="subject" placeholder="Subject" />
    <textarea id="body" placeholder="Your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="status" class="status hidden"></div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    const params = new URLSearchParams(window.location.search);
    const to = decodeURIComponent(params.get('to') || '');
    const subject = decodeURIComponent(params.get('subject') || '');

    document.getElementById('to').value = to;
    document.getElementById('subject').value = subject;

    async function sendMessage() {
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;

      if (!to || !subject || !body) {
        return setStatus('All fields required.', true);
      }

      const res = await fetch('/api/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ to, subject, body })
      });

      if (res.ok) {
        setStatus('Message sent!', false);
        document.getElementById('to').value = '';
        document.getElementById('subject').value = '';
        document.getElementById('body').value = '';
      } else {
        setStatus('Send failed.', true);
      }
    }

    function setStatus(msg, error = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = error ? 'status error' : 'status success';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }
  </script>
</body>
</html>
