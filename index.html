<h3>Send a Message</h3>
<input type="email" id="to" placeholder="To (email)" required />
<input type="text" id="subject" placeholder="Subject" required />
<textarea id="body" placeholder="Your message..." rows="5"></textarea>
<button onclick="sendMessage()">Send</button>

<div id="external-note" style="margin-top:10px; font-size:14px; color:#666;">
  <strong>Note:</strong> Messages to non-@unfiltereduk.co.uk addresses must be forwarded manually from your personal email.
</div>
